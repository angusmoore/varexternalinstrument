language: r
warnings_are_errors: false
sudo: false
cache: packages

branches:
  only:
    - master
    - stable
    - /^release-.*/
    - /^v.*$/

before_cache: Rscript -e 'remotes::install_cran("pkgdown")'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
  on:
    repo: angusmoore/varexternalinstrument
    tags: true

after_success:
  - Rscript -e 'covr::coveralls()'
