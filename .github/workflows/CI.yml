on:
  push:
  pull_request:

name: CI

jobs:
  R-CMD-check:
    name: (R ${{ matrix.version }} - ${{ matrix.os }})
    strategy:
      matrix:
        version: ['oldrel', 'release', 'devel']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev -y

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.version }}

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Check
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

      - name: Test coverage
        if: matrix.os == 'ubuntu-latest' && matrix.version == 'release'
        run: |
          remotes::install_cran("covr")
          covr::codecov(token = "${{secrets.CODECOV_TOKEN}}")
        shell: Rscript {0}

  pkgdown:
    needs: R-CMD-check
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev -y

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: 'release'

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'